server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Increase upload size
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security: Block access to sensitive directories
    location ~ ^/(bootstrap|config|vendor|storage/cms|storage/logs|storage/framework|storage/temp/protected|storage/app/uploads/protected) {
        deny all;
        return 404;
    }

    # Allow access to public storage and media
    location ~ ^/storage/(app/uploads/public|app/media|app/resized|temp/public) {
        try_files $uri =404;
    }

    # Allow access to theme/plugin/module assets
    location ~ ^/(themes|plugins|modules)/.*/(assets|resources)/ {
        try_files $uri =404;
    }

    # Block all PHP files except index.php
    location ~ \.php$ {
        if ($uri !~ ^/index\.php) {
            return 404;
        }
        fastcgi_pass winter-cms:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Handle static files
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
